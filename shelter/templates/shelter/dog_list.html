{% extends 'shelter/base.html' %}
{% load my_tags %}
{% block content %}

{% if perms.dogs.add_dog %}
<div class="col-12 mb-5">
    <a class="btn btn-dark" href="{% url 'shelter:create_dog' %}">Добавить собачку</a>
</div>
{% endif%}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top"
                 src="{{ object.photo|mymedia }}">
            <div class="card-body">
                <p class="card-text">
                    {{ object.name|title }} ({{ object.birth }})
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'shelter:dog_detail' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'shelter:update_dog' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="{% url 'shelter:delete_dog' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

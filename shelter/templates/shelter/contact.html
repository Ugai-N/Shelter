{% extends 'main/base.html' %}
{% block content %}

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">
                                Офис МСК <br>
                                Офис СПБ
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2>Напишите нам:</h2>
                            <form method="post">
                                {% csrf_token %}
                                <input class="form-control mb-2" name="name"/>
                                <input class="form-control mb-2" name="email"/>
                                <textarea class="form-control mb-2" name="message"></textarea>
                                <button type="submit"class="mb-2 btn btn-primary form-control">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
